<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <h1>MindX Project<br> Snake Game</h1>
</head>

<hr>

<body onload="zoom()">
    <form id="main-form" onclick="bell()">  
        <input class="eightbit-z" type="text" name="username" placeholder="Player Name">
        <br>
        <button class="eightbit-btn" onmouseover="bell()">Play Game</button>
    </form>

    <!-- <div id="display"></div>
    <div id="display1"></div> -->


    <hr />

    <div class="dropdown">
        <label class="eightbit-btn eightbit-btn--level" onmouseover="bell()">Game Difficulty</label>
        <div class="dropdown-content">
            <select class="setting" id="game-difficulty">
                <option value="3">Hard</option>
                <option value="6">Medium</option>
                <option value="12" selected>Easy</option>
            </select>
        </div>
    </div>

    <br>

    <div class="dropdown">
        <label class="eightbit-btn eightbit-btn--map" onmouseover="bell()">Map</label>
        <div class="dropdown-content dropdown-content--map">
            <select class="setting" id="map">
                <option value="0">Hard</option>
                <option value="1">Medium</option>
                <option value="2" selected>Easy</option>
            </select>
        </div>
    </div>

    <br>

    <button class="eightbit-z eightbit-z--set" id="btn" onclick="bell()">Set Settings</button>
    <!-- <div class="dropdown">
        <button class="eightbit-btn eightbit-btn--map">Map</button>
        <div class="dropdown-content">
            <a href="#">Hard</a>
            <a href="#">Medium</a>
            <a href="#">Easy</a>
        </div>
    </div> -->
    <br>
    <br>
    <br>
    <br>

    <hr />

    <div class="dropdown">
        <div class="eightbit-btn eightbit-btn--high" onmouseover="bell()">Highest Score</div>
        <div class="dropdown-content">
            <div class="eightbit-btn eightbit-btn--high" id="diemcao">0</div>
        </div>
    </div>
    
    <a href="https://www.facebook.com/MindX.School/" target="_blank"><img src="video_sound/fb icon.png" alt=""></a>
    <button class="eightbit-btn eightbit-btn--audio" id="btn-audio" onclick="playAudio()">|></button>

    <hr />

    <h2>Everyone Can Code</h2>

    <video height="1140px" autoplay muted loop id="myVideo">
        <source src="video_sound/bg2.mp4" type="video/mp4">
    </video>

    <!-- nhac nen -->
    <audio loop id="myAudio">
        <source src="video_sound/8_bit_win.mp3" type="audio/mpeg">
    </audio>

    <audio id="mySound" src="video_sound/8bit_button.ogg"></audio>



    
    <script src="home.js"></script>

</body>

</html>
