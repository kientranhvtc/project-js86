<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Snake Game</title>
    <h1>MindX Project<br> Snake Game</h1>
</head>

<hr>

<body onload="zoom()">
    <form id="main-form">
        <input class="eightbit-z" type="text" name="username" placeholder="Player Name">
        <br>
        <button class="eightbit-btn">Play Game</button>
    </form>
    <div id="display"></div>
    <div id="display1"></div>


    <hr />

    <div class="dropdown">
        <label class="eightbit-btn eightbit-btn--proceed">Game Difficulty</label>
        <div class="dropdown-content">
            <select class="setting" id="game-difficulty">
                <option value="2">Hard</option>
                <option value="5" selected>Medium</option>
                <option value="10">Easy</option>
            </select>
        </div>
    </div>

    <br>

    <div class="dropdown">
        <label class="eightbit-btn eightbit-btn--map">Map</label>
        <div class="dropdown-content dropdown-content--map">
            <select class="setting" id="map">
                <option value="a">Hard</option>
                <option value="b" selected>Medium</option>
                <option value="c">Easy</option>
            </select>
        </div>
    </div>

    <br>

    <button class="eightbit-z eightbit-z--set" id="btn">Set Settings</button>
    <!-- <div class="dropdown">
        <button class="eightbit-btn eightbit-btn--map">Map</button>
        <div class="dropdown-content">
            <a href="#">Hard</a>
            <a href="#">Medium</a>
            <a href="#">Easy</a>
        </div>
    </div> -->
    <br>
    <br>
    <br>
    <br>

    <hr />

    <div class="dropdown">
        <div class="eightbit-btn eightbit-btn--high">Highest Score</div>
        <div class="dropdown-content">
            <div class="eightbit-btn eightbit-btn--high" id="diemcao">0</div>
        </div>
    </div>

    <hr />

    <video height="1140px" autoplay muted loop id="myVideo">
        <source src="video_sound/bg2.mp4" type="video/mp4">
    </video>

    <!-- <audio autoplay loop id="myAudio">
        <source src="video_sound/in_the_end_8_bit.mp3" type="audio/mpeg">
    </audio> -->

    <!-- <button class="eightbit-btn eightbit-btn--audio" id="btn-audio" onclick="audio()">Pause</button> -->




    <script src="game.js"></script>
    <script src="home.js"></script>

</body>

</html>
